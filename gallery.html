<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mazda Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrap">
        <header class="nav">
        <div class="brand">
            <div class="logo">logo</div>
            <div style="font-size:18px;font-weight:700">mazda</div>
        </div>

        <nav class="links" aria-label="Main navigation">
            <a href="index.html">home</a>
            <a href="#">specs</a>

        </header>
        <main>

                <img src="images/img5.png" alt="Brown Mazda" style="grid-column: 2/3; grid-row: 3/5;">
