<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            margin: 0;
        }
        #gallery {
            margin: 30px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(6, 150px);
            column-gap: 60px;
            row-gap: 50px;
            place-items: center;
        }
        #gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        #redwhite {
            height: 100%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            column-gap: 75px;
            margin: 0 25px;
            grid-column: 1/2;
            grid-row: 4/7;
        }
    </style>
</head>
<body>
    <main>
        <div id="gallery">
            <img src="images/img3.png" alt="Fast Red Mazda" style="grid-column: 1/2; grid-row: 1/4; object-position: right;">
            <img src="images/img4.png" alt="Blue Mazda" style="grid-column: 2/3; grid-row: 1/3;">
            <img src="images/img5.png" alt="Brown Mazda" style="grid-column: 2/3; grid-row: 3/5;">
            <img src="images/img6.png" alt="Cyan Mazda" style="grid-column: 2/3; grid-row: 5/7;">
            <div id="redwhite">
                <img src="images/img7.png" alt="White Mazda">
                <img src="images/img8.png" alt="Parked Red Mazda">
            </div>
        </div>
    </main>
</body>
</html>
